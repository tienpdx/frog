<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Frog!!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="frog-hidden">
          <p>Here is a forg</p>
        </div>

        <div class="frog-showing">
          <p>See you later Forg!!</p>
          <img src="img/frog.jpeg" alt="image of a forg">
        </div>
      </div>

      <div class="facts-hidden">
        <h1>Click <span class="clickable">here</span> for some Forg facts!</h1>
      </div>

      <div class="facts-showing">
        <ul>
          <li>Forgs are amphibians</li>
          <li>Forgs are awesome!</li>
        </ul>
      </div>


      <h1>Talk to the Forg</h1>
            <p>Click a button to talk to the Forg. See what it says back!</p>

            <button class="btn btn-primary" id="hello">Say "hello"</button>
            <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
            <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
            <h2>The frog said back:</h2>
            <ul class="unstyled" id="webpage">

            </ul>
        </div>

      </div>
    </div>


  </body>

</html>
